name: Deploy Incident Reporter

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Log in to AWS (Sydney Region)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_SECRET_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2 

    # 3. Zip the Lambda logic
    - name: Zip Lambda Function
      run: |
        cd lambda
        zip -r ../function.zip . 

    # 4. Push to AWS
    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code --function-name IncidentDispatcher --zip-file fileb://function.zip